<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatchBusiness - Coder</title>
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- Navbar -->
    <header class="w-full bg-white shadow-sm">
      <div
        class="max-w-7xl mx-auto flex justify-between items-center py-3 px-6"
      >
        <!-- Logo -->
        <div class="flex items-center gap-2">
          <img src="./assets/logo.png" alt="logo" class="w-8 h-8" />
          <span class="text-xl font-bold">
            <span class="text-[#2b9d4d]">Match</span
            ><span class="text-[#1e5bb6]">Business</span>
          </span>
        </div>
        <!-- Links de navegación -->
        <nav class="flex items-center gap-8 text-[#333] font-medium">
          <a href="#home" class="hover:text-[#2b9d4d] transition">Home</a>
          <a href="#ideas" class="hover:text-[#2b9d4d] transition">Ideas</a>
          <a href="#matches" class="hover:text-[#2b9d4d] transition">Matches</a>
        </nav>
        <button
          class="bg-[#1e88e5] hover:bg-[#1565c0] text-white text-sm font-medium py-2 px-5 rounded-md transition"
          id="logout-btn"
        >
          Log Out
        </button>
      </div>
    </header>
    <!-- Main Content -->
    <main id="coder-content">
        
    </main>

          >
            <div

            >
              <div
                class="content-stretch flex flex-col items-center justify-center relative shrink-0 z-[2]"
              >
                <!-- Original SVG Logo -->
                <div class="relative shrink-0 size-10">
                  <svg
                    class="block size-full"
                    fill="none"
                    preserveAspectRatio="none"
                    viewBox="0 0 40 40"

                    <g>

                      />
                      <path
                        d="M16 22L20 26L24 22"

                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2.5"

                    </g>
                    <defs>
                      <linearGradient
                        gradientUnits="userSpaceOnUse"
                        id="paint0_linear_footer"
                        x1="2"
                        x2="3602"
                        y1="2"
                        y2="3602"
                      >
                        <stop stop-color="#1C75BC" />
                        <stop offset="1" stop-color="#3B8FD6" />
                      </linearGradient>
                      <linearGradient
                        gradientUnits="userSpaceOnUse"
                        id="paint1_linear_footer"
                        x1="8"
                        x2="808"
                        y1="11"
                        y2="811"
                      >
                        <stop stop-color="#1C75BC" />
                        <stop offset="1" stop-color="#3B8FD6" />
                      </linearGradient>
                      <linearGradient

                        id="paint2_linear_footer"

                        <stop offset="1" stop-color="#89D426" />

                  </svg>
                </div>
              </div>
              <div
                class="content-stretch flex flex-col items-start justify-start relative shrink-0 z-[1]"
              >
                <div
                  class="flex flex-col font-['Inter:Bold',_sans-serif] font-bold justify-center items-center leading-[0] not-italic relative shrink-0 text-[#1c75bc] text-[0px] text-nowrap"
                >
                  <p class="leading-[28px] text-[21px]">
                    <span class="text-[#1c75bc]">Match</span
                    ><span class="text-[#78be20]">Business</span>
                  </p>
                </div>
              </div>
              <!-- Paragraph beside logo on desktop, below on mobile -->
              <div
                class="text-[#99a1af] text-[14px] text-center md:text-left md:ml-6 mt-4 md:mt-0 px-2"
              >
                <p class="mb-0">
                  Connecting talented developers with innovative companies
                </p>
                <p>to build the future through technology and innovation.</p>

            </div>
